<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-box">
        
        <img src="./../flowlogo.png" alt="Logo Flow" class="logo"> 
      
        <input type="text" placeholder="Digite seu login" [(ngModel)]="loginUsuario">
        <input type="password" placeholder="Digite sua senha" [(ngModel)]="senhaUsuario">

        <button class="button" (click)="fazerLogin()">ENTRAR</button>

    </div>

</body>
</html>
